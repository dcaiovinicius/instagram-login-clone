<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/app.scss">
  <title>Instagram</title>
</head>

<body>
  <main class="container-center header-margin-top">
    <article class="flex space-between">
      <!--Smartphone-->
      <div>
        <div class="smartphone">
        </div>
      </div>

      <!--Login-->
      <div class="card">
        <!--Logo-->
        <div>
          <img src="/assets/logo.png" alt="TODO: add descriptions with details">
        </div>

        <!--Form-->
        <div>
          <form>
            <!--E-mail-->
            <div>
              <label>
                <span>Phone number, username, or email</span>
                <input aria-label="Phone number, username, or email" type="text" name="username" aria-required="true" />
              </label>
            </div>
            <!--Password-->
            <div>
              <label>
                <span>Password</span>
                <input aria-label="Password" type="text" name="username" aria-required="true" />
              </label>
            </div>

            <!--Button Submit-->
            <div>
              <button type="button" disabled>Log In</button>
            </div>
          </form>
        </div>
      </div>

    </article>
  </main>


  <script type="module" src="/javascript/main.js"></script>
</body>

</html>

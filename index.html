<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/stylesheets/app.scss">
  <title>Instagram</title>
</head>

<body>
  <main class="container-center header-margin-top">
    <article class="flex space-content">
      <!--Smartphone-->
      <div>
        <div class="smartphone" data-controller="slide">
          <img data-slide-target="slide" class="screen active" src="/assets/screen-1.png"
            alt="TODO: add descriptions with details" />
          <img data-slide-target="slide" class="screen" src="/assets/screen-2.png"
            alt="TODO: add descriptions with details" />
        </div>
      </div>

      <!--Card login-->
      <div>
        <!--Login-->
        <div class="card flex flex-column align-center">
          <!--Logo-->
          <div class="p-logo">
            <img src="/assets/logo.png" alt="TODO: add descriptions with details">
          </div>

          <!--Form-->
          <div>
            <form class="form flex flex-column align-center" data-controller="login">
              <!--E-mail-->
              <div class="form-container">
                <label>
                  <span class="float">Phone number, username, or email</span>
                  <input class="form-input" data-login-target="email" aria-label="Phone number, username, or email"
                    type="text" name="username" aria-required="true" />
                </label>
              </div>

              <!--Password-->
              <div class="form-container">
                <label>
                  <span class="float">Password</span>
                  <input class="form-input" data-login-target="password" aria-label="Password" type="password"
                    name="username" aria-required="true" />
                </label>
              </div>

              <!--Button Submit-->
              <div class="form-container">
                <button type="button" class="button" data-action="login#submit" data-login-target="button">Log
                  In</button>
              </div>
            </form>
          </div>

          <!--Other options-->
          <div class="options">
            <p>OR</p>
          </div>

          <!--Facebook-->
          <div class="facebook">
            <a href="#">Log in with Facebook</a>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <!--Redirect to sign up-->
        <div class="card flex flex-column align-center signup">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="get-app">
          <p>Get the app.</p>

          <div class="flex align-center space-evenly">
            <a href="#android">
              <img width="138" height="40" src="/assets/android.png" alt="TODO: add descriptions with details">
            </a>
            <a href="#iphone">
              <img width="138" height="40" src="/assets/apple.png" alt="TODO: add descriptions with details">
            </a>
          </div>
        </div>
      </div>
    </article>
  </main>


  <script type="module" src="/javascript/main.js"></script>
</body>

</html>
